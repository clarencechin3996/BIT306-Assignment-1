<app-page-header></app-page-header>

<section>
    <mat-card @fade>
        <app-header></app-header>
        <form (submit)="onAddAcc(accountForm)" #accountForm="ngForm">
            <mat-form-field appearance="fill" class="center-block">
                <mat-label>Username</mat-label>
                <input matInput type="text" placeholder="Username" name="username" ngModel required minlength="3" #username="ngModel">
                <mat-error *ngIf="username.invalid">Please enter a username</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="center-block">
                <mat-label>Password</mat-label>

                <input matInput rows="1" type="text" matInput [type]="hide ? 'password' : 'text'" placeholder="Password" name="password" ngModel required #password="ngModel">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
                <mat-error *ngIf="password.invalid">Please enter a password</mat-error>
            </mat-form-field>
            <button class="regBtn" mat-raised-button color="" type="button"><a routerLink="/register" mat-button color="primary">Register as Volunter</a></button>

            <button class="loginBtn" mat-raised-button color="accent" type="submit">Login</button>


        </form>
    </mat-card>
</section>
