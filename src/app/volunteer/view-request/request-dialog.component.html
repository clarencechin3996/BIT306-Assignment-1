<h1 mat-dialog-title>Submit Offer</h1>
<mat-dialog-content>Enter remarks</mat-dialog-content>

<mat-form-field appearance="outline" class="center-block" style="width: 100%;">
    <mat-label>Remarks</mat-label>

    <input matInput type="text" placeholder="Remarks" name="remark" ngModel required minlength="3" #remark="ngModel">

</mat-form-field>
<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-raised-button color="accent">Submit Offer</button>

</mat-dialog-actions>
