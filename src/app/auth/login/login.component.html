<section>
    <mat-card @fade>
        <app-header></app-header>
        <form (submit)="onAddAcc(accountForm)" #accountForm="ngForm">
            <mat-form-field appearance="fill" class="center-block">
                <mat-label>Email</mat-label>
                <input matInput type="text" placeholder="Email" name="email" ngModel required minlength="3" #email="ngModel">
                <mat-error *ngIf="email.invalid">Please enter a email</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="center-block">
                <mat-label>Password</mat-label>

                <input matInput rows="1" type="text" matInput [type]="hide ? 'password' : 'text'" placeholder="Password" name="password" ngModel required #password="ngModel">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
                <mat-error *ngIf="password.invalid">Please enter a password</mat-error>
            </mat-form-field>
            <div style="text-align: center;">
                <button class="loginBtn" mat-raised-button color="accent" type="submit">Login</button>
            </div><br>
            <div style="text-align: center;">
                <h5 style="margin-bottom:10px">Don't have an account? </h5>
                <button class="regBtn" mat-raised-button color="" type="button"><a routerLink="/register" mat-button color="primary">Register as Volunteer</a></button>
            </div>

        </form>
    </mat-card>
</section>
